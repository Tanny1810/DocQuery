version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: docquery-api
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - DEBUG=true
    env_file:
      - .env
    volumes:
      - ./api:/app/api
      - ./shared:/app/shared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
